<!DOCTYPE html>
<script>
    'use strict'
    function aclean(arr) {
        let map = new Map();
        for (let unit of arr) {
            let sorted = (unit.toLowerCase().split('').sort().join(""))
            map.set(sorted, unit)
        }
        return Array.from(map.values())
    }
    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];
    alert(aclean(arr))
</script>
