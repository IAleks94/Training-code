<script>
    'use strict'
    function delay(f, ms) {
        return function (...x) {
            let savedThis = this
             setTimeout(function () { f.apply(savedThis, x) }, ms)
        };
    }


    function f(x) {
        alert(x);
    }

    // создаём обёртки
    let f1000 = delay(f, 3000);
    let f1500 = delay(f, 5000);

    f1000("test"); // показывает "test" после 1000 мс
    f1500("test"); // показывает "test" после 1500 мс
</script>
