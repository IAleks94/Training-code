<!DOCTYPE html>
<script>
    'use strict'
    function shuffle(array) {
        array.sort(() => Math.random() - 0.5);
    }

    let arr = [1, 2, 3];

    shuffle(arr);
    alert(arr)
    // arr = [3, 2, 1]

    shuffle(arr);
    alert(arr)
    // arr = [2, 1, 3]

    shuffle(arr);
    alert(arr)
// arr = [3, 1, 2]
</script>
