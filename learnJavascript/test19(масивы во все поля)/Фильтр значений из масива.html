<!DOCTYPE html>
<script>
    'use strict'
    function filterRange(arr, a, b) {
        return arr.filter(function check(item) {
            if (item >= a && item <= b) return item
        })
    }
    let arr = [5, 3, 8, 1, 2, 6, 4];

    let filtered = filterRange(arr, 1, 4);

    alert(filtered); // 3,1,2,4 (совпадающие значения)

    alert(arr); // 5,3,8,1 (без изменений)
</script>
