<!DOCTYPE html>
<html>
    <body>
        <script>
         " use strict "
        let number = +prompt("Введите число между 0 и 3", '');
        switch (number) {
            case 0:
                alert( "вы ввели 0");
                break;

                case 1:
                alert( "вы ввели 1");
                break;

                case 2:
                case 3:
                alert( "вы ввели число 2, а может и 3");
                break;
            default:
            alert( "фигня какая то");
                break;
        }
        </script>
        </body>
</html>
