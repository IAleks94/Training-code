<!DOCTYPE html>
<script>
    'use strict'
    let list = {
        value: 1,
        next: {
            value: 2,
            next: {
                value: 3,
                next: {
                    value: 4,
                    next: null
                }
            }
        }
    };
    function printList(list) {
        if (list.next) {
            printList(list.next); // делаем то же самое для остальной части списка
        }
        alert(list.value); // выводим текущий элемент
    }
    printList(list);
</script>
