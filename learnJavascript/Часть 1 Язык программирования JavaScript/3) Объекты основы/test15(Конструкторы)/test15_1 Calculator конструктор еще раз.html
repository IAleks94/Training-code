<!DOCTYPE html>
<script>
  "use strict";
  function Calculator() {
    this.read = function() {
      this.a = prompt("a ?", "");
      this.b = prompt("b ?", "");
    };
    this.sum = function() {
      return this.sum = +this.a + +this.b;
    };
    this.mul = function() {
      return  this.mul = this.a * this.b 
    }
  }
  let calculator = new Calculator();
calculator.read();

alert( "Sum=" + calculator.sum() );
alert( "Mul=" + calculator.mul() );
</script>
