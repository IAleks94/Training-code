<!DOCTYPE html>
<script>
'use ctrict'
let x = prompt ("Введите число X", '');

   if (n>=1) {
  return alert (x**n)
     }  else { 
         return alert (`Степень ${n} не поддерживаеться, используйте натупральное число`)
     } alert (pow(x,n))
    }
pow(x,n);
