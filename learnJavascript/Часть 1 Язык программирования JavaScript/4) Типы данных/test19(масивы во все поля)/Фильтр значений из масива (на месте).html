<!DOCTYPE html>
<script>
    'use strict'
    function filterRangeInPlace(arr, a, b) {
        for (let i = 0; i < arr.length; i++) {
            let val = arr[i]
            if (val < a || val > b) arr.splice(i, 1), --i;
            
        }
    }

    let arr = [5, 3, 8, 1, 2, 5, 6, 3];

    filterRangeInPlace(arr, 1, 4); // удалены числа вне диапазона 1..4

    alert(arr); // [3, 1, 2, 3]
</script>
