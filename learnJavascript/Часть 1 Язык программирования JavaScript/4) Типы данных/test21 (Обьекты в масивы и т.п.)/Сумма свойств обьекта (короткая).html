<!DOCTYPE html>
<script>
    'use strect'
    function sumSalaries(salaries) {
        return  Object.values(salaries).reduce((sum, current) => sum + current, 0)
    }
    let salaries = {
        "John": 100,
        "Pete": 300,
        "Mary": 250
    };
    alert(sumSalaries(salaries)); // 650
</script>
