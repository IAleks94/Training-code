<!DOCTYPE html>
<script>
    'use script'
    function getMaxSubSum(arr) {
        let sum = 0;
        let max = 0;
        for (let item of arr) {
            sum += item
            max = Math.max(max, sum);
            if (sum < 0) sum = 0
        } return max
    }
    alert(getMaxSubSum([-1, 2, 3, -9])); // 5
    alert(getMaxSubSum([-1, 2, 3, -9, 11])); // 11
    alert(getMaxSubSum([-2, -1, 1, 2])); // 3
    alert(getMaxSubSum([1, 2, 3])); // 6
    alert(getMaxSubSum([-9, 2, -3, 6, -1, 3, -5, 5])); // 100
</script>
