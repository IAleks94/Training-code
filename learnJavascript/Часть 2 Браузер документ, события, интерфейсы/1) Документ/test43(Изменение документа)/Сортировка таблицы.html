<!DOCTYPE html>
<html>
  <body>
    <table id="table">
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Возраст</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Smith</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Pete</td>
        <td>Brown</td>
        <td>15</td>
      </tr>
      <tr>
        <td>Ann</td>
        <td>Lee</td>
        <td>5</td>
      </tr>
    </table>

    <script>
      let allTr = Array.from(table.rows).slice(1)
let sortTr = allTr.sort(fnSort)
      function fnSort (a,b)  {
             if (a.cells[0].innerText > b.cells[0].innerText) {return 1
             } return -1;
          }
      table.tBodies[0].append(...sortTr)
    </script>
  </body>
</html>
