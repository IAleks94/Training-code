<!DOCTYPE html>
<ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
  </ul>

  <script>
  'use strict'
 let li2 =  document.createElement('li')
 let li3 =  document.createElement('li')
li2.id = 2;
li3.id = 3;
li2.innerHTML = '2'
li3.innerHTML = '3'
one.after(li2)
two.before(li3)
  </script>
