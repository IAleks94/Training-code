<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .selected {
        background: #0f0;
      }

      li {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    Кликни на элемент списка, чтобы выделить его.
    <br />

    <ul id="ul">
      <li>Кристофер Робин</li>
      <li>Винни Пух</li>
      <li>Тигра</li>
      <li>Кенга</li>
      <li>Кролик. Просто Кролик.</li>
    </ul>

    <script>
      let ul = document.querySelector("#ul");
      let lis = Array.from(ul.querySelectorAll("li"));
      
      let addColor = event => {
        event.preventDefault();
        let target = event.target.closest("li");
        if (target) {
          if (!(event.metaKey || event.ctrlKey)) {
            for (let li of lis) {
              li.classList.remove("selected");
            }
          }
          target.classList.add("selected");
        }
      };

      ul.addEventListener("mousedown", addColor);
    </script>
  </body>
</html>
